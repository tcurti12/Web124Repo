<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="30" class="timer__button">30 Segundos</button>
      <button data-time="300" class="timer__button">5 Minutos</button>
      <button data-time="900" class="timer__button">15 Minutos</button>
      <button data-time="1200" class="timer__button">20 Minutos</button>
      <button data-time="3600" class="timer__button">Pausa Para el Almuerzo (1 Hr)</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Introduzca Minutos">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="scripts-FINISHED.js"></script>
</body>
</html>
